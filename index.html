<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pide un deseo ✨ ~ club 🌊 náutico</title>

    <script>
      const onload = () => {
        const url = new URL(window.location);
        const params = new URLSearchParams(url.search);
        const deseo = params.get("deseo");

        if (deseo) {
          let div = document.createElement("div");
          div.className = "wish";

          div.textContent = decodeURI(deseo);
          document.getElementsByClassName("wrapper").item(0).prepend(div);
        }
      };
    </script>
  </head>
  <body onload="onload()">
    <div class="wrapper">
      <form method="get">
        <label for="deseo">
          Aprovecha esta lluvia de emojis de la suerte para pedir un deseo...
        </label>
        <input
          type="text"
          name="deseo"
          id="deseo"
          placeholder="escríbelo aquí..."
        />
        <button type="submit">y envíalo 🛸</button>
      </form>
      <div class="good-luck-text">
        Si ves aquí tu deseo, seguro que se cumplirá
      </div>
      <div class="good-luck-items">
        <span>🤞</span><span>🤞</span> <span>🍀</span><span>🍀</span>
        <span>🥠</span><span>🥠</span> <span>🔮</span><span>🔮</span>
        <span>🧧</span><span>🧧</span> <span>🌠</span><span>🌠</span>
        <span>🐞</span><span>🐞</span> <span>🌈</span><span>🌈</span>
        <span>🦋</span><span>🦋</span> <span>🙏</span><span>🙏</span>
        <span>✨</span><span>✨</span> <span>🐚</span><span>🐚</span>
        <span>🕯</span><span>🕯</span> <span>🧞‍♀️</span><span>🧞‍♀️</span>
        <span>🧚‍♀️</span><span>🧚‍♀️</span> <span>🦄</span><span>🦄</span>
      </div>
      <a class="✨" href="/pide-un-deseo/"> Pide otro ✨ </a>
      <a class="🌊" href="http://clubnautico.website/" target="_blank">
        club 🌊 náutico
      </a>
    </div>
  </body>
</html>
